<div class="container">
    <h2>Salvar Contato</h2>
    <form (ngSubmit)="onSubmit()" #contatoForm="ngForm">
        <div class="form-group has-danger" [ngClass]="getFormGroupClass(nome.pristine, nome.valid)">
            <label for="nome" class="form-control-label">Nome</label>
            <input type="text" placeholder="Digite o nome"
            [ngClass]="getFormControlClass(nome.pristine, nome.valid)" required name="nome" 
            #nome = "ngModel" [(ngModel)]="contato.nome">
            <div class="form-control-feedback" [hidden]="nome.valid || nome.pristine">O campo Nome é obrigatório!</div>
        </div>
        <div class="form-group has-danger" [ngClass]="getFormGroupClass(email.pristine, email.valid)">
            <label for="email" class="form-control-label">Email</label>
            <input type="email" placeholder="Digite o email" 
            [ngClass]="getFormControlClass(email.pristine, email.valid)" required name="email" 
            #email = "ngModel" [(ngModel)]="contato.email">
            <div class="form-control-feedback" [hidden]="email.valid || email.pristine">O campo Email é obrigatório!</div>
        </div>
        <div class="form-group has-danger" [ngClass]="getFormGroupClass(telefone.pristine, telefone.valid)" >
            <label for="telefone" class="form-control-label">Telefone</label>
            <input type="text" placeholder="Digite o telefone" 
            [ngClass]="getFormControlClass(telefone.pristine, telefone.valid)" required name="telefone" 
            #telefone = "ngModel" [(ngModel)]="contato.telefone">
            <div class="class-form-control-feedback" [hidden]="telefone.valid || telefone.pristine">O campo Telefone é obrigatório</div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!contatoForm.form.valid">Salvar</button>
        <a class="btn btn-secondary" (click)="goBack()">Voltar</a>
    </form>

    <button (click)="teste()" class="btn btn-warning">Log

    </button>
</div>
